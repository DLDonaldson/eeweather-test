version: '3'
services:
  shell:
    build: .
    image: eeweather_shell
    stdin_open: true
    tty: true
    entrypoint: /bin/sh
    volumes:
      - .:/app

  docs:
    image: eeweather_shell
    ports:
      - "${HOST_PORT_DOCS:-8000}:8000"
    entrypoint: make -C docs livehtml
    volumes:
      - .:/app
    depends_on:
      - shell

  test:
    image: eeweather_shell
    entrypoint: py.test -n0
    volumes:
      - .:/app
    depends_on:
      - shell

  jupyter:
    ports:
      - "${HOST_PORT_JUPYTER:-8888}:8888"
    image: eeweather_shell
    entrypoint: |
      jupyter notebook --ip=0.0.0.0 --port=8888 --allow-root --no-browser /app/scripts/tutorial.ipynb
    volumes:
      - .:/app
    depends_on:
      - shell
