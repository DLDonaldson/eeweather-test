sudo: false

cache:
  directories:
    - $HOME/.pip-cache/
    - .tox

addons:
  apt:
    packages:
      - libenchant-dev
      - binutils
      - proj=4.9.3-2
      - gdal-bin
      - libgeos-dev

language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

notifications:
  email: false

install:
  - pip install tox-travis
  - pip install coveralls
  - pip install codecov

script:
  - tox

after_script:
  - coveralls
  - codecov
